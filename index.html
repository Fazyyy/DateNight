<!DOCTYPE html>
<html>
    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
            crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Date Night</h1>
        </div>
        <div class="container">
            <div id="ideaOutput">

            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
            crossorigin="anonymous"></script>
        <script>
            var ideas = [
                "This is a sentence",
                "This is the second idea",
                "Another idea",
                "Super amazing date idea",
                "More things to do",
                "Date idea #6",
                "Date idea #7"
            ];
            var r = Math.floor(Math.random()*ideas.length+1);

            $( document ).ready(function() {
                $("#ideaOutput").html(ideas[r]);
            });
        </script>
    </body>
</html>
